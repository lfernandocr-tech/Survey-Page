<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
</head>
<body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <input type="name" id="name" value="name" placeholder="Enter your name">
        <label for="name" id="name-label">Write your name</label>
        <input type="email" id="email" value="email" placeholder="Enter your Email">
        <label for="email" id="email-label">Write your email</label>
        <input type="number" id="number" value="number" min="0" max="9" placeholder="Enter a number">
        <label for="number" id="number-label">Write your number</label>
        <select name="dropdown" id="dropdown">
            <option value="vehicle">volvo</option>
            <option value="vehicle">Mercedes</option>
            <option value="vehicle">Jetta</option>
        </select>
        <input type="radio" name="accessories" value="accessories">
        <label for="accessories">mouse</label>
        <input type="radio" name="accessories" value="accessories">
        <label for="accessories">keboard</label>

        
    </form>
</body>
</html>
