<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
</head>
<body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <input type="name" id="name" value="name">
        <label for="name" id="name-label">Write your name</label>
        <input type="email" id="email" value="email">
        <label for="email" id="email-label">Write your email</label>
        <input type="number" id="number" value="number" min="0" max="9">
        <label for="number" id="number-label">Write your number</label>
    </form>
</body>
</html>
